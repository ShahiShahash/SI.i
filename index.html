<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compute.css">
    <script src="compute.js"></script>
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <br>
        <label>Amount</label>
        <input type="text" id="principal">
        <br>
        <label>Rate</label>
        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><span
            id="rate_val">10.25 %</span>
        <br>
        <label>No. of Years :</label>
        <select id="year">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <br>
        <label>Interest:</label>
        <br>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
    <footer>
        <p>&copy; This Calculator belongs to --Shahash Shahi--</p>
    </footer>
</body>

</html>
